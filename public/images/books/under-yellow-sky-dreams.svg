<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="300" height="400" fill="url(#bg)"/>
  
  <!-- Заголовок -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">під жовтим небом</text>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">мрій</text>
  
  <!-- Автор -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">Лариса Федорченко</text>
  
  <!-- Логотип видавництва -->
  <circle cx="150" cy="320" r="25" fill="#1e40af"/>
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">СТАРОГО</text>
  <text x="150" y="335" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">ЛЕВА</text>
</svg>
