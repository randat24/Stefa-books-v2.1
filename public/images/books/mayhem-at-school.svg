<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="300" height="400" fill="url(#bg)"/>
  
  <!-- Хмари -->
  <ellipse cx="80" cy="80" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="220" cy="70" rx="30" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="150" cy="60" rx="20" ry="12" fill="white" opacity="0.8"/>
  
  <!-- Заголовок -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#eab308">Гармидер у школі</text>
  
  <!-- Автор -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#166534">Джеремі Стронг</text>
  
  <!-- Логотип -->
  <circle cx="250" cy="50" r="20" fill="#ef4444"/>
  <text x="250" y="55" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Для читання</text>
  <text x="250" y="65" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">реготання</text>
  
  <!-- Видавництво -->
  <rect x="100" y="320" width="100" height="30" fill="#166534" rx="5"/>
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Видавництво Старого Лева</text>
</svg>
