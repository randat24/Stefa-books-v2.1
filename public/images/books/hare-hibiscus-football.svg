<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="300" height="400" fill="url(#bg)"/>
  
  <!-- Заголовок -->
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#eab308">ЗАЄЦЬ ГІБІСКУС</text>
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#eab308">і Чемпіонат лісу</text>
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#eab308">з футболу</text>
  
  <!-- Автори -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Андреас Кеніг</text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Гюнтер Якобс</text>
  
  <!-- Футбольний м'яч -->
  <circle cx="150" cy="220" r="25" fill="white" stroke="#374151" stroke-width="2"/>
  <path d="M 150 195 L 150 245 M 125 220 L 175 220" stroke="#374151" stroke-width="2"/>
  
  <!-- Логотип видавництва -->
  <rect x="50" y="320" width="40" height="25" fill="#374151" rx="3"/>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white">ШКОЛА</text>
</svg>
