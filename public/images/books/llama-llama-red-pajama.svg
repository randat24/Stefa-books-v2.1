<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="300" height="400" fill="url(#bg)"/>
  
  <!-- Заголовок -->
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#eab308">ЛАМА ЛАМА</text>
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#eab308">ЧЕРВОНА ПІЖАМА</text>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#eab308">І ЙОГО МАМА</text>
  
  <!-- Автор -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Анна Дьюдні</text>
  
  <!-- Логотип -->
  <rect x="50" y="320" width="60" height="40" fill="#fbbf24" rx="5"/>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#374151">ЧАС</text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#374151">МАЙСТРИ</text>
</svg>
