<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="300" height="400" fill="url(#bg)"/>
  
  <!-- Хмара -->
  <ellipse cx="150" cy="120" rx="80" ry="40" fill="#fbbf24" opacity="0.9"/>
  <ellipse cx="120" cy="110" rx="30" ry="25" fill="#fbbf24" opacity="0.9"/>
  <ellipse cx="180" cy="110" rx="35" ry="28" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Заголовок -->
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">В ЛІСОВІЙ ШКОЛІ</text>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ea580c">СОНЦЕ СЕРЕД НОЧІ</text>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ea580c">ПРИГОДИ В ПАВУТИННІ</text>
  
  <!-- Автор -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fbbf24">ВСЕВОЛОД НЕСТАЙКО</text>
  
  <!-- Дитячий бестселер -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ef4444">ДИТЯЧИЙ БЕСТСЕЛЕР</text>
  
  <!-- Ілюстратор -->
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#374151" transform="rotate(-90, 50, 250)">МАЛЮНКИ ВАЛЕРІЯ ХАРЧЕНКА</text>
  
  <!-- Школа лого -->
  <ellipse cx="250" cy="350" rx="30" ry="20" fill="#ea580c"/>
  <text x="250" y="355" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">ШКОЛА</text>
  <text x="250" y="370" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white">Видавничий дім</text>
</svg>
