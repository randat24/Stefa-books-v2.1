<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="300" height="400" fill="url(#bg)"/>
  
  <!-- Заголовок -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">ЗАХАР БЕРКУТ</text>
  
  <!-- Автор -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">ІВАН ФРАНКО</text>
  
  <!-- Ілюстратор -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">ІЛЮСТРАЦІЇ ОЛЕНИ ТУРСЬКОЇ</text>
  
  <!-- Абстрактний символ -->
  <rect x="50" y="50" width="40" height="30" fill="#92400e" rx="5"/>
  <circle cx="70" cy="65" r="8" fill="#fbbf24"/>
  <circle cx="70" cy="65" r="4" fill="#92400e"/>
</svg>
