<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="300" height="400" fill="url(#bg)"/>
  
  <!-- Заголовок -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fbbf24">Улюблені Казки Перро</text>
  
  <!-- Хмари -->
  <ellipse cx="80" cy="80" rx="20" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="220" cy="70" rx="25" ry="15" fill="white" opacity="0.8"/>
  
  <!-- Логотип Vivat -->
  <rect x="120" y="320" width="60" height="30" fill="#22c55e" rx="5"/>
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Vivat</text>
</svg>
